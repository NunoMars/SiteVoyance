{% extends 'base.html'%}
{% load static %}



{% block title %}<title><h3>{{card.card_name}}</h3></title>{% endblock %}
<style>
    p {
    width: 300px;
    }
    .imagefloat {
        float: left;
        margin-right: 10px;
    }
</style>
{% block content %}
    <!-- Card detail-->
    <section class="container-fluid" id="card_deck">        
        <div class="row">
            <h3>{{card.card_name}}</h3>
            </div>       
            <div class="row p-1 justify-content-center align-items-center text-center" style="position:relative;">                                                
                <p>
                    <img class="img-fluid imagefloat" src="{{card.card_image.url}}">
                </p>                           
            </div>        
        </div>
    </section>
{% endblock%}
